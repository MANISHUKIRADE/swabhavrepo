<!DOCTYPE html>
<head>
    <title>Hello</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
    
        window.onload = function() {
    
          // Build a system
          const ui = SwaggerUIBundle({
            url: "swagger.json",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
          })
    
          window.ui = ui
        }
      </script>
</body>
