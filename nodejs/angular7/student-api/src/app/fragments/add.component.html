<form >

  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name"  class="form-control" id="Name" placeholder="Name" #Name="ngModel" [(ngModel)]="student.Name" [ngModelOptions]="{standalone: true}">
    </div>
  </div>


  <div class="form-group row">
    <label for="RollNO" class="col-sm-2 col-form-label">RollNo</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control" id="RollNO" placeholder="RollNo" #RollNo="ngModel" [(ngModel)]="student.RollNo" [ngModelOptions]="{standalone: true}">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="student.Email" class="form-control" id="inputEmail" placeholder="Email" #inputEmail="ngModel">
    </div>
  </div>

  <div class="form-group row">
    <label for="Age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="number" [ngModelOptions]="{standalone: true}" [(ngModel)]="student.Age" class="form-control" id="Age" placeholder="Age" #Age="ngModel">
    </div>
  </div>

  <div class="form-group row">
    <label for="Date" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date"[ngModelOptions]="{standalone: true}" [(ngModel)]="student.Date" class="form-control" id="Date" placeholder="Date" #Date="ngModel">
    </div>
  </div>


  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0" >Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input"  type="radio" name="gridRadios" id="gridRadios1" value="true"  [(ngModel)]='student.isMale' #gridRadios1="ngModel" checked>
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]='student.isMale' id="gridRadios2"#gridRadios2="ngModel" value="false">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
    </div>
      
    </div>
  </fieldset>

  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" (click)='EditStudent()' class="btn btn-primary">Add Student</button>
    </div>
  </div>
</form>
