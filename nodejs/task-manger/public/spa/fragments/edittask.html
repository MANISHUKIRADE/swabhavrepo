<section>

  <div class="form-group">
    <label for="Title"></label>
    <input type="text" ng-model='tasktitle' class="form-control" aria-describedby="helpId"
      placeholder="Enter Title of Your Task">

  </div>

  <div class="form-group">
    <label for="Description"></label>
    <input type="text" ng-model='taskdiscription' class="form-control" aria-describedby="helpId"
      placeholder="Enter Description of Your task">

  </div>

  <div class="form-group">
    <select ng-model='priority' class="form-control " placeholder="Select Priority">
      <option value="High">High</option>
      <option value="Low">Low</option>
    </select>
  </div>


  <div class="form-group">
    <label for="Date"></label>
    <div>
      <input type="date" ng-model='taskDate' class="form-control" value="" required="required">
    </div>
  </div>

<button type="button" class="btn btn-warning">Edit</button>

</section>
